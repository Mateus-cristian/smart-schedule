version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks_dev
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    ports: ["6379:6379"]

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"

  api:
    build: ./backend
    depends_on: [db, redis, mailhog]
    env_file: ./backend/.env.development
    ports: ["3000:3000"]
    volumes:
      - ./backend:/app
    command: bash -lc "bundle exec rails db:prepare && bundle exec rails s -b 0.0.0.0 -p 3000"

  worker:
    build: ./backend
    depends_on: [api, redis]
    env_file: ./backend/.env.development
    volumes:
      - ./backend:/app
    command: bash -lc "bundle exec sidekiq -C config/sidekiq.yml"

  web:
    build: ./frontend
    depends_on: [api]
    ports: ["5173:5173"]
    volumes:
      - ./frontend:/app
    command: bash -lc "npm install && npm run dev -- --host"

volumes:
  postgres_data:
